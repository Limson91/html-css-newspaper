<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Newspaper</title>
</head>
<body>
    <header class="page-header">
        <!-- site header -->
        <img class="logo" src="./img/logo.svg" alt="page-logo">
    </header>

    <article>
        <!-- title, photos, article -->
        <header class="article__header">
            <h1 class="article__title">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <address class="article__author">Scritto da <a href="/the-booleaner">The Booleaner</a></address>
            <time class="article__time" datetime="2020-10-10">il 10.10.2020</time>
        </header>

        <figure class="article__photos">
            <img src="./img/tim-1.jpg" alt="">
            <img src="./img/tim-2.jpg" alt="">
            <figcaption>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</figcaption>
            <figcaption>2nd Photo: Wikipedia, by Paul Clarke</figcaption>
        </figure>
    </article>

    <aside>
        <!-- external links -->
    </aside>

</html>
